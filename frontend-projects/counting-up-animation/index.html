<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- import awesome fonts for social media icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Coutning up animation</title>
</head>

<body>
    <div class="counter-container">
        <div>
            <i class="fab fa-youtube fa-3x"></i>
            <!-- add data-target to animate to -->
            <div class="counter" data-target="9000">0</div>
            <h3>Subscribers</h3>
        </div>
        <div>
            <i class="fab fa-linkedin fa-3x"></i>
            <div class="counter" data-target="500">0</div>
            <h3>Connections</h3>
        </div>
        <div>
            <i class="fab fa-facebook fa-3x"></i>
            <div class="counter" data-target="7000">0</div>
            <h3>Page followers</h3>
        </div>
        <div>
            <i class="fab fa-twitter fa-3x"></i>
            <div class="counter" data-target="4000">0</div>
            <h3>Followers</h3>
        </div>
    </div>

    <!-- import the style sh -->
    <script src="index.js"></script>
</body>

</html>
